// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'
apply plugin: 'eclipse'
apply plugin: 'eclipse-wtp'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    // https://mvnrepository.com/artifact/jakarta.mail/jakarta.mail-api
    api 'jakarta.mail:jakarta.mail-api:2.0.0-RC6'
    // https://mvnrepository.com/artifact/jakarta.activation/jakarta.activation-api
    api 'jakarta.activation:jakarta.activation-api:2.0.0-RC3'
    // https://mvnrepository.com/artifact/com.sun.mail/jakarta.mail
    api 'com.sun.mail:jakarta.mail:2.0.0-RC6'





    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    // https://mvnrepository.com/artifact/jakarta.servlet.jsp/jakarta.servlet.jsp-api
    implementation 'jakarta.servlet.jsp:jakarta.servlet.jsp-api:3.0.0-M1'
    // https://mvnrepository.com/artifact/jakarta.servlet/jakarta.servlet-api
    implementation 'jakarta.servlet:jakarta.servlet-api:5.0.0-M1'


    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

task copyDependencies(type: Copy) {
   from configurations.compileClasspath
   into 'dependencies'
}

jar {
    from([ "LICENSE", "NOTICE" ]) {
      into ("META-INF")
    }
    manifest {
        attributes('Manifest-Version':'1.0',
                   'Gradle-Version':'6.6',
                   'Created-By':'1.8.0_131-b11 (Opentracker VOF)',
                   'Name':'org.apache.taglibs.mailer',
                   'Comment':'Mailer Tag library Mon Aug 17 17:00:00 MYT 2020',
                   'Implementation-Title': 'org.apache.taglibs.mailer',
                   'Implementation-Version': '1.1.N20050105-opentracker',
                   'Implementation-Vendor': 'Opentracker',
                   'Implementation-URL':'http://github.com/jasonwee/jakarta-taglibs-mailer'
                  )
    }
}
